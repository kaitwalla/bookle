name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-cli:
    name: Build CLI (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: bookle
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: bookle
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: bookle
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: bookle.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build CLI
        run: cargo build --release --package bookle-cli --target ${{ matrix.target }}

      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/bookle bookle-${{ matrix.target }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          copy target\${{ matrix.target }}\release\bookle.exe bookle-${{ matrix.target }}.exe

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: bookle-${{ matrix.target }}*

  build-desktop:
    name: Build Desktop (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-22.04
          - platform: macos
            os: macos-latest
          - platform: windows
            os: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: bookle-desktop
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: bookle-desktop
          tagName: ${{ github.ref_name }}
          releaseName: "Bookle ${{ github.ref_name }}"
          releaseBody: "See the assets for downloads."
          releaseDraft: false
          prerelease: false
